# MkDocs Configuration for Agent Flow Documentation
# https://www.mkdocs.org/

site_name: Agent Flow Documentation
site_description: Transform Claude Code into a multi-agent orchestrated system with verification gates
site_url: https://josix.github.io/agent-flow/  # Update with actual URL

# Repository information
repo_name: agent-flow
repo_url: https://github.com/josix/agent-flow  # Update with actual URL
edit_uri: edit/main/docs/

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation structure
nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - Core Concepts:
      - Subagents LIE Principle: concepts/subagents-lie.md
      - Agent Specialization: concepts/agent-specialization.md
      - Evidence-Based Verification: concepts/evidence-based-verification.md
  - Guides:
      - Using Orchestrate: guides/using-orchestrate.md
      - Using Deep-Dive: guides/using-deep-dive.md
      - Adding Agents: guides/adding-agents.md
      - Adding Skills: guides/adding-skills.md
  - Architecture:
      - Overview: architecture/overview.md
      - Data Flows: architecture/data-flows.md
      - Design Decisions: architecture/design-decisions.md
  - Reference:
      - Agents: reference/agents.md
      - Commands: reference/commands.md
      - Hooks: reference/hooks.md
      - Skills: reference/skills.md
      - State Files: reference/state-files.md

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/josix/agent-flow
  generator: false
